[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-cli
build_flags = 
    -D USB_AUDIO
    -D AUDIO_BLOCK_SAMPLES=128
lib_deps = 
	olikraus/U8g2@^2.36.12
	mathertel/OneButton
	Encoder